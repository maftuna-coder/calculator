<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center">
        <h2>Calculator</h2>
        <p> <input type="text" id="number1" class="calculator-screen"> </p>
        <hr>
        <p> <input type="text" id="number2" class="calculator-screen"> </p>

        <div class="calculator-keys">
            <button id="plusButton" class="operator">+</button>
            <button id="minusButton" class="operator">-</button>
            <button id="mulButton" class="operator">x</button>
            <button id="divButton" class="operator">/</button>
            <div class="reslutStyle">
                <h1 id="result"> </h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
